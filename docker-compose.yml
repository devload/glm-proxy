services:
  # Jaeger All-in-One: Collector, Query, UI
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: glm-proxy-jaeger
    restart: unless-stopped
    environment:
      # OTLP 수신 활성화
      - COLLECTOR_OTLP_ENABLED=true
      # 메모리 저장소 사용 (개발용)
      - SPAN_STORAGE_TYPE=memory
      # 로그 레벨
      - LOG_LEVEL=info
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC
      - "4317:4317"
      # OTLP HTTP (Spring Boot에서 사용)
      - "4318:4318"
      # Jaeger thrift compact (legacy)
      - "6831:6831/udp"
      # Jaeger thrift binary (legacy)
      - "6832:6832/udp"
      # Jaeger HTTP collector
      - "14268:14268"
      # Zipkin HTTP collector
      - "9411:9411"
      # Admin port
      - "14269:14269"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - glm-proxy-network

  # Prometheus (선택적 - 메트릭 수집용)
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: glm-proxy-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - glm-proxy-network
    depends_on:
      - jaeger

  # Grafana (선택적 - 대시보드용)
  grafana:
    image: grafana/grafana:10.3.3
    container_name: glm-proxy-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - glm-proxy-network
    depends_on:
      - prometheus

networks:
  glm-proxy-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
